<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Puntos de Inter√©s</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* --- ESTILOS GENERALES --- */
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }

    /* --- CONTROLES PRINCIPALES (Guardado) --- */
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #0056b3; }

    /* --- BUSCADOR DE UBICACI√ìN (AHORA EN LA DERECHA) --- */
    #searchContainer {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      gap: 5px;
    }
    #searchBox {
      width: 150px;
      padding: 5px;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #searchBtn {
      padding: 5px 10px;
      font-size: 12px;
      background: #28a745;
    }
    #searchBtn:hover { background: #218838; }

    /* --- FORMULARIO PARA PUNTOS DE INTER√âS --- */
    #poiForm {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border-radius: 10px;
      z-index: 2000;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }
    #poiForm h3 { margin-bottom: 10px; color: #333; }
    #poiForm input { width: calc(100% - 20px); }
    #poiForm button {
      margin-top: 10px;
      width: 48%;
      display: inline-block;
    }
    #cancelPoiBtn { background: #dc3545; }
    #cancelPoiBtn:hover { background: #b02a37; }

    /* --- ANIMACIONES --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="saveBtn">Guardar Puntos de Inter√©s</button>
  </div>

  <!-- Buscador en la parte derecha -->
  <div id="searchContainer">
    <input id="searchBox" type="text" placeholder="Buscar ubicaci√≥n...">
    <button id="searchBtn">üîç</button>
  </div>

  <div id="map"></div>

  <!-- Formulario para a√±adir puntos -->
  <div id="poiForm">
    <h3>A√±adir Punto de Inter√©s</h3>
    <input id="poiTitle" type="text" placeholder="T√≠tulo">
    <input id="poiDescription" type="text" placeholder="Descripci√≥n">
    <button id="addPoiBtn">A√±adir</button>
    <button id="cancelPoiBtn">Cancelar</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="./renderer.js"></script>
</body>
</html>
